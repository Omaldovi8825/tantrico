<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros tantricos</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="titulo_principal">Calculadora de números tántricos</h1>
    <p class="fecha">Escirbe tu fecha de nacimiento</p>
    <p class="input">   
        <input type="number" placeholder="dd" id="dia"> -
        <input type="number" placeholder="mm" id="mes"> -
        <input type="number" placeholder="yyyy" id="anio"> 
    </p>
    <p class="boton1">
        <button type="button" onclick="despliegaNumero()">Enviar</button>
    </p>
    <section class="seccion1">
        <p>número de alma:
            <span id="alma"></span> 
        </p>
        <p>número de karma:
            <span id="karma"></span>
        </p>
        <p>número de don:
            <span id="don"></span>
        </p>
        <p>número de destino:
            <span id="destino"></span>
        </p>
        <p>número de misión:
            <span id="mision"></span>
        </p>
    </section>
    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
