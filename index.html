<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>•Números tántricos </title>
    <link rel="icon" type= "images/png" href="imagenes/logo.png"/>
    <link rel="stylesheet" href="./css/index.css">
    <link href=https://fonts.googleapis.com/css2?family=Courgette&family=Grandstander:wght@200&family=Henny+Penny&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body background="imagenes/fondo.jpg">
    <div class="header"> •Calculadora de números tántricos•
    </div>

    <p class="fecha">Escribe tu fecha de nacimiento</p>
  
        <p class="fecha">
            <input type="number" placeholder="DD" id="dia"> ▬
            <input type="number" placeholder="MM" id="mes"> ▬
            <input type="number" placeholder="YYYY" id="anio"> 
        </p>
    <p class="boton1">
        <button class="botonfeo" type="button" onclick="despliegaNumero()">Enviar</button>
    </p>
    <section class="container">
        
            <div class="item">•Número de alma:
                <span id="alma"></span> 
            </div>
            <div class="item">•Número de karma:
                <span id="karma"></span>
            </div>
            <div class="item">•Número de don:
                <span id="don"></span>
            </div>
            <div class="item">•Número de destino:
                <span id="destino"></span>
            </div>
            <div class="item">•Número de misión:
                <span id="mision"></span>
            </div>

    </section>
    <!-- JS -->
    <script src="./index.js"></script>
   
</body>
</html>
