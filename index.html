<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros tantricos</title>
</head>
<body>
    <h1>Calculadora de números tántricos</h1>
    <p>escirbe tu fecha de nacimiento
        <input type="number" placeholder="dd" id="dia">
        <input type="number" placeholder="mm" id="mes">
        <input type="number" placeholder="yyyy" id="anio">
    </p>
    <button type="button" onclick="despliegaNumero()">Enviar</button>
    <section>
        <p>numero de alma:
            <span id="alma"></span>
        </p>
        <p>numero de karma:
            <span id="karma"></span>
        </p>
        <p>numero de don:
            <span id="don"></span>
        </p>
        <p>numero de destino:
            <span id="destino"></span>
        </p>
        <p>numero de mision:
            <span id="mision"></span>
        </p>
    </section>
    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
